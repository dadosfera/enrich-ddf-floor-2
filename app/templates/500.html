{% extends "layout.html" %}

{% block title %}Server Error - NCM Enricher DDF{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-12 text-center">
        <div class="card">
            <div class="card-body">
                <h1 class="display-1 text-danger">500</h1>
                <h2 class="mb-4">Server Error</h2>
                <p class="lead">
                    We're sorry, but something went wrong on our end.
                </p>
                <p>
                    Our technical team has been notified and is working to fix the issue.
                </p>
                <div class="mt-4">
                    <a href="{{ url_for('main.index') }}" class="btn btn-primary">
                        <i data-feather="refresh-cw"></i> Try Again
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
