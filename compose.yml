services:
  backend:
    image: python:3.11-slim
    container_name: enrich-ddf-backend
    working_dir: /app
    volumes:
      - ./:/app
    environment:
      - PORT=${BACKEND_PORT:-8247}
      - HOST=0.0.0.0
      - ENVIRONMENT=${ENVIRONMENT:-production}
    command: sh -lc "pip install --no-cache-dir -r requirements-minimal.txt && python main.py"
    ports:
      - "${BACKEND_PORT:-8247}:${BACKEND_PORT:-8247}"
    mem_limit: "512m"
    cpus: "1.0"
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    profiles:
      - app

  frontend:
    image: node:20-alpine
    container_name: enrich-ddf-frontend
    working_dir: /app/frontend
    volumes:
      - ./frontend:/app/frontend
    environment:
      - NODE_OPTIONS=--max-old-space-size=2048
      - VITE_API_URL=http://backend:${BACKEND_PORT:-8247}
      - FRONTEND_PORT=${FRONTEND_PORT:-5173}
    command: sh -lc "npm ci || npm install && npm run dev"
    ports:
      - "${FRONTEND_PORT:-5173}:${FRONTEND_PORT:-5173}"
    mem_limit: "768m"
    cpus: "1.0"
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    profiles:
      - app
