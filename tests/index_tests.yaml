# Enrich DDF Floor 2 - Test Index Configuration
# Version: 1.0.0
# Purpose: Centralized test mapping and execution parameters

# Test Categories and their corresponding files
test_categories:
  unit:
    description: "Unit tests for individual components"
    files:
      - "tests/unit/test_critical_endpoints.py"
      - "tests/unit/test_lifespan.py"
      - "tests/unit/test_mutation_tests.py"
      - "tests/unit/test_port_functions.py"
    timeout: 120
    parallel: true
    coverage: true

  integration:
    description: "Integration tests for component interactions"
    files:
      - "tests/integration/test_critical_workflows.py"
    timeout: 180
    parallel: false
    coverage: true

  e2e:
    description: "End-to-end tests for complete user journeys"
    files:
      - "tests/e2e/test_critical_scenarios.py"
    timeout: 300
    parallel: false
    coverage: false

  critical:
    description: "Critical path tests for essential functionality"
    files:
      - "tests/unit/test_critical_endpoints.py"
      - "tests/integration/test_critical_workflows.py"
      - "tests/e2e/test_critical_scenarios.py"
    timeout: 240
    parallel: true
    coverage: true

  mutation:
    description: "Mutation tests for data validation"
    files:
      - "tests/unit/test_mutation_tests.py"
    timeout: 90
    parallel: true
    coverage: false

  regression:
    description: "Regression tests for bug fixes and stability"
    files:
      - "tests/unit/test_port_functions.py"
      - "tests/unit/test_lifespan.py"
      - "tests/unit/test_regression_fixes.py"
    timeout: 60
    parallel: true
    coverage: false

  all:
    description: "All tests in the suite"
    files:
      - "tests/"
    timeout: 600
    parallel: true
    coverage: true

# Test execution parameters
execution_params:
  default_timeout: 300
  max_parallel_workers: 4
  coverage_threshold: 80
  fail_fast: false
  verbose: false

# Pre-commit hooks
pre_commit_hooks:
  - "ruff"
  - "black"
  - "isort"
  - "mypy"
  - "pytest"

# Test data configuration
test_data:
  companies_fixture: "tests/fixtures/companies.json"
  contacts_fixture: "tests/fixtures/contacts.json"
  products_fixture: "tests/fixtures/products.json"

# Coverage configuration
coverage:
  html_dir: "htmlcov"
  xml_file: "coverage.xml"
  exclude_patterns:
    - "*/tests/*"
    - "*/venv/*"
    - "*/__pycache__/*"
    - "*.pyc"
    - "setup.py"
    - "conftest.py"

# Performance thresholds
performance:
  max_test_duration: 600  # seconds
  max_memory_usage: 512   # MB
  max_cpu_usage: 80       # percent

# Security scanning
security:
  bandit_enabled: true
  safety_enabled: true
  semgrep_enabled: false

# Reporting
reporting:
  junit_xml: "test-results.xml"
  html_report: "test-report.html"
  json_report: "test-results.json"

# Linter configuration
linter_config:
  ignore_cosmetic: true
  max_line_length: 88
  ignore_patterns:
    - "*/__pycache__/*"
    - "*/venv/*"
    - "*.pyc"
    - "migrations/*"
    - "alembic/*"
  suppress_warnings:
    - "E501"  # Line too long (cosmetic)
    - "W503"  # Line break before binary operator
    - "E203"  # Whitespace before ':'
