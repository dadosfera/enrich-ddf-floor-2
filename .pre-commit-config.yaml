# Pre-commit configuration for enrich-ddf-floor-2
# See https://pre-commit.com for more information

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: trailing-whitespace
        exclude: '\.md$'
      - id: end-of-file-fixer
        exclude: '\.md$'
      - id: check-yaml
        exclude: '(docker-compose.*\.yml$|config/.*\.ya?ml$|deployment/.*\.ya?ml$)'
      - id: check-json
        exclude: '(node_modules/.*\.json$|\.tmp/.*\.json$)'
      - id: check-merge-conflict
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: mixed-line-ending

  # Python code quality
  - repo: https://github.com/psf/black
    rev: 23.3.0
    hooks:
      - id: black
        language_version: python3
        files: '\.py$'
        exclude: '(venv/.*\.py$|__pycache__/.*\.py$)'

  - repo: https://github.com/pycqa/flake8
    rev: 6.0.0
    hooks:
      - id: flake8
        args: ['--max-line-length=88', '--extend-ignore=E203,W503']
        files: '\.py$'
        exclude: '(venv/.*\.py$|__pycache__/.*\.py$)'

  # Shell script validation
  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: v0.9.0.5
    hooks:
      - id: shellcheck
        files: '\.sh$'
        args: ['--severity=error']

  # JavaScript/TypeScript formatting
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v3.0.0
    hooks:
      - id: prettier
        files: '\.(js|jsx|ts|tsx|json|css|scss)$'
        exclude: '(package-lock\.json|\.min\.(js|css)|node_modules/)'

  # Custom hooks for project-specific validation
  - repo: local
    hooks:
      - id: taxonomy-validation
        name: Project Taxonomy Validation
        entry: bash
        args: ['-c', 'if [ -f "scripts/hooks/validate-taxonomy.sh" ]; then timeout 30 bash scripts/hooks/validate-taxonomy.sh; else echo "⚠️ Taxonomy validation skipped - validator not found"; fi']
        language: system
        pass_filenames: false
        stages: [pre-commit]
        always_run: true

      - id: api-key-protection
        name: API Key Protection
        entry: bash
        args: ['-c', 'if [ -f "scripts/hooks/protect-api-keys-fast.sh" ]; then timeout 10 bash scripts/hooks/protect-api-keys-fast.sh; else echo "⚠️ API key protection skipped - validator not found"; fi']
        language: system
        pass_filenames: false
        stages: [pre-commit, pre-push]
        always_run: true

      - id: test-validation
        name: Critical Test Validation
        entry: bash
        args: ['-c', 'if [ -f "tests/run_tests.sh" ]; then timeout 60 bash tests/run_tests.sh --quick; else echo "⚠️ Test validation skipped - no test runner found"; fi']
        language: system
        pass_filenames: false
        stages: [pre-push]
        always_run: true

      - id: frontend-build-check
        name: Frontend Build Check
        entry: bash
        args: ['-c', 'if [ -d "frontend" ] && [ -f "frontend/package.json" ]; then cd frontend && timeout 120 npm run build; else echo "⚠️ Frontend build check skipped"; fi']
        language: system
        pass_filenames: false
        stages: [pre-push]
        always_run: false
        files: '^frontend/.*\.(ts|tsx|js|jsx|json)$'

# Configuration
default_stages: [pre-commit]
fail_fast: false
minimum_pre_commit_version: '2.20.0'
